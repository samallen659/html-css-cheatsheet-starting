<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Selectors Cheet Sheet</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>CSS Selectors</h1>
		</header>
		<main>
            <section class="basics">
                <h2>Basic Selectors</h2>
                <table>
                    <thead>
                        <tr>
                            <td>Selector</td>
                            <td>Name</td>
                            <td>Description</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>p</td>
                            <td>Type Selector</td>
                            <td>Selects all html elements of type p</td>
                        </tr>
                        <tr>
                            <td>.example</td>
                            <td>Class Selector</td>
                            <td>Selects all html with the class "example" applied to it</td>
                        </tr>
                        <tr>
                            <td>#example</td>
                            <td>ID Selector</td>
                            <td>Selects the html element with the id of "example"</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <section class="grouping">

            </section>
		</main>
	</body>
</html>
